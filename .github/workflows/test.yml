# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy portfolio

on:
    # Runs on pushes targeting the default branch
    push:
        branches: [$default-branch]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - run: npm ci
            - run: npm run build --if-present
            # - run: npm test  Single deploy job since we're just deploying
    
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            # This step uses the `actions/setup-node@v3` action to install the specified version of the Node.js. (This example uses version 14.) This puts both the `node` and `npm` commands in your `PATH`.
            - name: Setup Pages
              uses: actions/configure-pages@v4
            
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
              # Upload entire repository
                path: './client'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

